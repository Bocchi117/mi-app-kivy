name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Instalar dependencias nativas
        run: |
          sudo apt-get update
          sudo apt-get install -y libtool automake autoconf pkg-config

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar Buildozer y dependencias Python
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Ejecutar Buildozer para crear APK
        run: |
          buildozer android debug

      - name: Mostrar archivos generados
        run: ls -l bin/
